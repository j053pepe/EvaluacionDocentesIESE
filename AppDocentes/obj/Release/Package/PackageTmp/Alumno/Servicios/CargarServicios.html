<body class="login  Fondo">

    <div class="page-content Transparente">

            <div class="page-title">
                <img src="../../Imagenes/logoiese2.fw_.png" />
            </div>
            <br />
        </div>
        <div class="container" style="background-color: #013990!important; color: #FFFFFF;">
            <div class="form-group col-md-12">
                <hr />

                <hr />
            </div>
        </div>
        <div class="container IeseRojoImage" id="MenuAlumno">

        </div>
        <!--Contenido-->
        <div class="page-content Transparente">
            <div class="container Sombra">

                <div class="portlet">
                    <div class="portlet-title">
                        <div class="col-md-12 form-group">
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="col-md-2">
                                <a href="../Servicios/ListarServicios.html" class="btn bg-red octicon octicon-arrow-left">&nbsp; Regresar</a>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="col-md-2">
                                <h3 class="colorBlack">Servicio</h3>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="table">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Nombre del Servicio</label>
                                            <input id="txtNombre" class="form-control" readonly />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Carrera</label>
                                            <input id="txtCarrera" class="form-control" readonly />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Periodo</label>
                                            <input id="txtPeriodo" class="form-control" readonly />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Fecha</label>
                                            <input id="txtFecha" class="form-control" readonly />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 form-group">
                                    <hr />
                                    <div class="col-md-2">
                                        <h3 class="colorBlack">Preguntas</h3>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="container text-uppercase bold">
                                        <p>Lee cuidadosamente cada una de los Items y selecciona el valor de acuerdo a la escala, para el desempeño del docente. </p>
                                    </div>
                                    <hr />
                                </div>
                                <div class="container form col-sm-12" id="Preguntas">
                                    <form id="frmPreguntas">
                                        <div class="alert alert-danger display-hide">
                                            <button class="close" data-close="alert"></button>
                                            <span>Todos los campos son necesarios.</span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal de carga-->
