    <div id="divFondo" class="backstretch">
        <img class="Efectoimg" src="../../Imagenes/IMG_4216.jpg">

    <!--Menu Administrador-->
    <div class="page-content Transparente">
        <div class="container Sombra">
            <div class="page-title">
                <img src="../../Imagenes/logoiese2.fw_.png" />

            <br />
        </div>
        <!--Menu-->

        </div>

    <!--Fin Menu Administrador-->
    <div class="page-content Transparente">
        <div class="container Sombra">
            <div class="portlet">
                <div class="portlet-title">
                    <h3>Alumno</h3>
                </div>
                <div class="portlet-body">
                    <form id="frmEnvioCredencial" class="contact" name="contact-form" method="post" action="javascript:;">
                        <div class="table">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Numero de Control</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" autocomplete="off" name="numcontrol" id="txtnumcontrol" />
                                        <label class="input-group-btn">
                                            <button type="button" class="btn blue from-control" id="btnBuscar">Buscar</button>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Nombre</label>
                                    <input class="form-control" type="text" autocomplete="off" name="numcontrol" id="txtnumcontrol" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Apellido Paterno</label>
                                    <input class="form-control" type="text" autocomplete="off" name="paterno" id="txtpaterno" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Apellido Materno</label>
                                    <input class="form-control" type="text" autocomplete="off" name="materno" id="txtmaterno" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Email</label>
                                    <input class="form-control" type="text" autocomplete="off" name="email" id="txtemail" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Contraseña</label>
                                    <input class="form-control" type="text" autocomplete="off" name="contraseña" id="txtcontraseña" />
                                </div>
                                <div class="col-md-3 form-group">
                                    <label class="col-form-label">Confirmar contraseña</label>
                                    <input class="form-control" type="text" autocomplete="off" name="confcontraseña" id="txtconfcontraseña" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <button type="button" class="btn blue from-control" id="btnSubir">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
