<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login Alumnos</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="Imagenes/logoiese2.ico" />
    <link href="../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/login-soft.css" rel="stylesheet" />
    <link href="../Scripts/bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
    <link href="../Scripts/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" />
    <link href="../Scripts/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../Content/components.css" rel="stylesheet" />
    <link href="../Content/layout.css" rel="stylesheet" />
    <link href="../Content/LoadPage.css" rel="stylesheet" />
    <link href="../Content/alertify.css" rel="stylesheet" />
    
</head>
<body>
    <!--//Fondo-->
    <div id="divFondo" class="backstretch">
        <img class="Efectoimg" src="../Imagenes/IMG_4216.jpg">
    </div>
    <div class="login Transparente" style="background-color:transparent !important">
        <!-- BEGIN PAGE HEAD -->
        <div class="page-head" style="background-color:transparent !important">
            <div class="container"style="background-color:transparent !important">
                <div id="Login" class="login"style="background-color:transparent !important" >
                    <div class="logo">
                        <img src="../Imagenes/logoiese2.fw_.png" />
                        <hr />
                        <h3>Sistema de Evaluación de Docentes (SED)</h3>
                    </div>                    
                    <div class="content" style="background: rgba(0,0,0,.5);">
                        <form class="login-form" action="javascript:;" method="post">                            
                            <h3 class="form-title">Login</h3>
                            <div class="alert alert-danger display-hide">
                                <button class="close" data-close="alert"></button>
                                <span>
                                    No. de Control o Contraseña Incorrecta.
                                </span>
                            </div>
                            <div class="form-group">
                                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                <label class="control-label visible-ie8 visible-ie9">No. de Control</label>
                                <input class="form-control" type="text" autocomplete="off" placeholder="Numero de Control" name="username" id="txtusername" />
                            </div>
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
                                <input class="form-control" type="password" autocomplete="off" placeholder="Contraseña" name="password" id="txtPass" />
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success uppercase" id="btnEntrar">Entrar</button>
                                <!--<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--Modal de Carga-->
            <div class="modal fade col-md-12" tabindex="-1" data-backdrop="static" data-width="350" id="Load" data-keyboard="false">
                <div class="modal-dialog modal-sm" style="background-color:white !important; align-content:center">
                    <!--<div class="modal-content" style="width:auto">-->
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-6" style="background-color:white !important; display:table-cell; vertical-align:middle; text-align:center; width:300px">
                        <h3 id="hCarga">Cargando Datos</h3>
                        <img src="../Imagenes/LogoIESE.png" class="imgr" />
                        <p id="txtBar"></p>
                    </div>
                </div>
            </div>
            <!--Fin modal carga-->
        </div>
    </div>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/uniform/jquery.uniform.js"></script>
    <script src="../Scripts/backstretch/jquery.blockui.min.js"></script>
    <script src="../Scripts/bootstrap-modal/js/bootstrap-modal.js"></script>
    <script src="../Scripts/bootstrap-modal/js/bootstrap-modalmanager.js"></script>

    <script src="../Scripts/backstretch/jquery.backstretch.min.js"></script>
    <script src="../Scripts/backstretch/jquery.cokie.min.js"></script>
    <script src="../Scripts/backstretch/jquery.blockui.min.js"></script>

    <script src="../Scripts/alertify.js"></script>
    <script src="../Alumno/Alumno/LoginAlumno.js"></script>
</body>
</html>
