<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Docentes</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="../Imagenes/logoiese2.ico" />
    <link  href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Scripts/uniform/css/uniform.default.css" rel="stylesheet" />
    <link  href="../../Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link  href="../../Content/bootstrap-select.min.css" rel="stylesheet" />

    <link  href="../../Content/Menu.css" rel="stylesheet" />
    <link  href="../../Content/LoadPage.css" rel="stylesheet" />

    <link href="../../Scripts/DataTable/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="../../Scripts/DataTable/ColReorder/css/colReorder.bootstrap4.min.css" rel="stylesheet" />
    <link href="../../Scripts/DataTable/Scroller/css/scroller.bootstrap4.min.css" rel="stylesheet" />
    <link href="../../Scripts/DataTable/TableTools/css/dataTables.tableTools.min.css" rel="stylesheet" />

    <link  href="../../Content/alertify.css" rel="stylesheet" />
    
</head>
<body>
    <!--//Fondo-->
    <div id="divFondo" class="backstretch">
        <img class="Efectoimg" src="../../Imagenes/IMG_4216.jpg">
    </div>
    <!--Menu Administrador-->
    <div class="page-content Transparente">
        <div class="container Sombra">
            <div class="page-title">
                <img src="../../Imagenes/logoiese2.fw_.png" />
            </div>
            <br />
        </div>
        <!--Menu-->
        <div class="container Sombra IeseRojoImage" id="Menu">

        </div>
    </div>
    <!--Fin Menu Administrador-->
    <div class="page-content Transparente">
        <div class="container Sombra">

            <div class="portlet">
                <div class="portlet-title">
                    <h3 class="colorBlack">Grupos</h3>
                </div>
                <div class="portlet-body">
                    <div class="table">
                        <div id="ModalGrup" class="modal fade" tabindex="-1" role="dialog" data-width="800">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                        <h3 class="modal-title" id="hTitulo">Nuevo Grupo</h3>
                                    </div>
                                    <form action="javascript:;" class="form-horizontal" id="frmGrupo" method="post">
                                        <div class="col-md-12">
                                            <hr />
                                            <div class="col-md-6">
                                                <label class="control-label" for="cmbCarrera">Carreras</label>
                                                <select class="form-control" id="cmbCarrera"></select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="control-label" for="slcPeriodo">Periodo</label>
                                                <select class="form-control" id="slcPeriodo"></select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <hr />
                                            <div class="col-md-6">
                                                <label class="control-label" for="slcDocente">Docente</label>
                                                <div class="col-md-12 form-group">
                                                    <select class="selectpicker  form-control" id="slcDocente" name="slcDocente" data-size="5"
                                                            title="Seleccionar Docente..." data-live-search="true"></select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="control-label" for="slcMateria">Materia</label>
                                                <div class="col-md-12 form-group">
                                                    <select class="selectpicker form-control" id="slcMateria" name="slcMateria" data-size="5"
                                                            title="Seleccionar Materia..." data-live-search="true"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <label class="control-label" for="EsSabatino">&nbsp;</label>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <label>
                                                    <input type="checkbox" id="chkSabatino" />
                                                    Es Sabatino
                                                </label>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="col-md-6 form-group">
                                                <label class="control-label">&nbsp;</label>
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <a class="btn btn-primary text-white" id="btnAgregar">Guardar</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 form-group" id="divRelDocente">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <a class="btn btn-success text-white" id="btnNuevoGrupo">Nuevo Grupo</a>
                                    </div>
                                </div>
                                <hr />
                                <label class="control-label">Docente - Materia</label>
                                <div class="form-group" id="divtblDocente">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-advance table-hover" id="tblDocRel">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        &nbsp; Docente
                                                    </th>
                                                    <th>
                                                        &nbsp; Carrera
                                                    </th>
                                                    <th>
                                                        &nbsp; Periodo
                                                    </th>
                                                    <th>
                                                        &nbsp; Materia
                                                    </th>
                                                    <th>
                                                        &nbsp; Sistema
                                                    </th>
                                                    <th>
                                                        &nbsp; Accion
                                                    </th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group" id="RelAlumnos" style="display: none;">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <a class="btn btn-success text-white" id="btnRegresar">Regresar a grupos</a>
                                    </div>
                                </div>

                                <div class="form-group" id="divTblAlumnoA">
                                    <hr />
                                    <label class="control-label">Alumnos sin grupo</label>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-advance table-hover" id="tblRelAlumnosA">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        &nbsp; N° Control
                                                    </th>
                                                    <th>
                                                        &nbsp; Nombre
                                                    </th>
                                                    <th>
                                                        &nbsp; Carrera
                                                    </th>
                                                    <th>
                                                        &nbsp; Acción
                                                    </th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <hr />
                                    <div class="col-md-6 form-group">
                                    </div>
                                    <div class="col-md-3 form-group offset-md-2">
                                        <a class="btn btn-primary text-white" id="btnAgregarAl">Agregar Seleccionados</a>
                                    </div>
                                </div>
                                <div class="form-group " id="divTblAlumnoE">
                                    <hr />
                                    <label class="control-label">Alumnos ya agregados</label>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-advance table-hover" id="tblRelAlumnosE">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        &nbsp; N° Control
                                                    </th>
                                                    <th>
                                                        &nbsp; Nombre
                                                    </th>
                                                    <th>
                                                        &nbsp; Carrera
                                                    </th>
                                                    <th>
                                                        &nbsp; Acción
                                                    </th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <hr />

                                <!--<div class="portlet-body form">-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal de carga-->
        <div class="modal fade" tabindex="-1" id="Load" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="hCarga" aria-hidden="true">
            <div class="modal-dialog modal-sm" style="background-color:white !important; align-content:center">
                <div class="modal-body bg-faded">
                    <div class="bg-faded">
                        <h3 id="hCarga" class="modal-title" style="text-align:center">Cargando Datos</h3>
                        <div class="text-center">
                            <img src="../../Imagenes/LogoIESE.png" class="imgr rounded mx-auto d-block" />
                            <p id="txtBar"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/backstretch/jquery.backstretch.min.js"></script>
    <script src="../../Scripts/jquery-validation/js/jquery.validate.min.js"></script>
    <script src="../../Scripts/jquery-validation/js/additional-methods.min.js"></script>
    <script src="../../Scripts/backstretch/jquery.cokie.min.js"></script>
    <script src="../../Scripts/backstretch/jquery.blockui.min.js"></script>
    <script src="../../Scripts/bootstrap-select.min.js"></script>
    <script src="../../Scripts/i18n/defaults-es_CL.min.js"></script>
    <script src="../../Scripts/uniform/jquery.uniform.js"></script>

    <script src="../../Scripts/DataTable/js/jquery.dataTables.min.js"></script>
    <script src="../../Scripts/DataTable/js/dataTables.jqueryui.min.js"></script>
    <script src="../../Scripts/DataTable/TableTools/js/dataTables.tableTools.min.js"></script>
    <script src="../../Scripts/DataTable/ColReorder/js/dataTables.colReorder.min.js"></script>
    <script src="../../Scripts/DataTable/Scroller/js/dataTables.scroller.min.js"></script>
    <script src="../../Scripts/DataTable/js/dataTables.bootstrap4.min.js"></script>

    <script src="../../Scripts/jquery-validation/js/localization/messages_es.js"></script>
    <script src="../../Scripts/alertify.js"></script>
    <script src="../Administrativo/EfectoImagen.js"></script>
    <script src="../Administrativo/Menu.js"></script>
    <script src="../Grupos/Grupo.js"></script>
    

</body>
</html>
