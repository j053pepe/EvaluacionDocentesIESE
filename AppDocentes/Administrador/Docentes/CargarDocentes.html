<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cargar Docentes</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="shortcut icon" href="../Imagenes/logoiese2.ico" />
    <link  href="../../Content/bootstrap.css" rel="stylesheet" />
    <link  href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Scripts/uniform/css/uniform.default.css" rel="stylesheet" />
    <link  href="../../Content/bootstrap-theme.css" rel="stylesheet" />
    <link  href="../../Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link  href="../../Content/bootstrap-select.min.css" rel="stylesheet" />
    

    <link  href="../../Content/login-soft.css" rel="stylesheet" />
    <link  href="../../Content/Menu.css" rel="stylesheet" />
    <link  href="../../Content/LoadPage.css" rel="stylesheet" />
    <link  href="../../Content/jQuery.FileUpload/css/jquery.fileupload.css" rel="stylesheet" />
    <link  href="../../Content/jQuery.FileUpload/css/jquery.fileupload-ui.css" rel="stylesheet" />

    <link href="../../Scripts/DataTable/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="../../Scripts/DataTable/ColReorder/css/colReorder.bootstrap4.min.css" rel="stylesheet" />
    <link href="../../Scripts/DataTable/Scroller/css/scroller.bootstrap4.min.css" rel="stylesheet" />
    <link href="../../Scripts/DataTable/TableTools/css/dataTables.tableTools.min.css" rel="stylesheet" />

    <link  href="../../Content/alertify.css" rel="stylesheet" />

</head>
<body>
    <!--//Fondo-->
    <div id="divFondo" class="backstretch">
        <img class="Efectoimg" src="../../Imagenes/IMG_4216.jpg">
    </div>
    <!--Menu Administrador-->
    <div class="page-content Transparente">
        <div class="container Sombra">
            <div class="page-title">
                <img src="../../Imagenes/logoiese2.fw_.png" />
            </div>
            <br />
        </div>
        <!--Menu-->
        <div class="container Sombra IeseRojoImage" id="Menu">

        </div>
    </div>
    <!--Fin Menu Administrador-->
    <div class="page-content Transparente">
        <div class="container Sombra">

            <div class="portlet">
                <div class="portlet-title">
                    <h3 class="colorBlack">Cargar Docentes</h3>
                </div>
                <div class="portlet-body">
                    <div class="table">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="row fileupload-buttonbar" id="fileArchivo">
                                    <div class="col-md-10">
                                        <!-- The fileinput-button span is used to style the file input field as button -->
                                        <span class="btn btn-success fileinput-button">
                                            <i class="octicon octicon-cloud-upload"></i>
                                            <span>Selecciona tu archivo de Excel a Subir </span>
                                            <input type="file" class="btn fileinput-buttonx" id="fleMaterias" draggable="true"
                                                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                                        </span>
                                    </div>
                                    <div class="col-md-3 colorBlack">
                                        <span id="txtNombreArchivo" class="fileinput-filename "></span>
                                        <a href="javascript:;" class="close fileinput-exists" data-dissmiss="fileinput" id="btnclose"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-3 form-group">
                                &nbsp;<a href="../Layouts/LayoutDocentes.xlsx" id="btnDescargar" class="btn bg-inverse text-white">Descargar Layout ejemplo</a>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr />
                            <a class="btn btn-primary text-white" id="btnSubirDocentes">Guardar Docentes</a>
                        </div>
                        <div class="col-md-12 form-group">
                            <label class="control-label">Docentes</label>
                            <div class="portlet-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-advance table-hover " id="tblDocentes">
                                        <thead>
                                            <tr>
                                                <th>
                                                    &nbsp; Nombre
                                                </th>
                                                <th>
                                                    &nbsp; Paterno
                                                </th>
                                                <th>
                                                    &nbsp; Materno
                                                </th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal de carga-->
        <div class="modal fade" tabindex="-1" id="Load" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="hCarga" aria-hidden="true">
            <div class="modal-dialog modal-sm" style="background-color:white !important; align-content:center">
                <div class="modal-body bg-faded">
                    <div class="bg-faded">
                        <h3 id="hCarga" class="modal-title" style="text-align:center">Cargando Datos</h3>
                        <div class="text-center">
                            <img src="../../Imagenes/LogoIESE.png" class="imgr rounded mx-auto d-block" />
                            <p id="txtBar"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../../Scripts/jquery-ui-1.9.0.min.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/backstretch/jquery.backstretch.min.js"></script>
    <script src="../../Scripts/jquery-validation/js/jquery.validate.min.js"></script>
    <script src="../../Scripts/jquery-validation/js/additional-methods.min.js"></script>
    <script src="../../Scripts/backstretch/jquery.cokie.min.js"></script>
    <script src="../../Scripts/backstretch/jquery.blockui.min.js"></script>
    <script src="../../Scripts/bootstrap-select.min.js"></script>
    <script src="../../Scripts/i18n/defaults-es_CL.min.js"></script>
    <script src="../../Scripts/uniform/jquery.uniform.js"></script>
    <script src="../../Scripts/jQuery.FileUpload/jquery.fileupload.js"></script>
    <script src="../../Scripts/jQuery.FileUpload/jquery.fileupload-ui.js"></script>
    <!--Area AlaSQL-->
    <script src="../../Scripts/AlaSQL/shim.js"></script>
    <script src="../../Scripts/AlaSQL/jszip.js"></script>
    <script src="../../Scripts/AlaSQL/xlsx.js"></script>
    <!--Area AlaSQL-->
    <script src="../../Scripts/DataTable/js/jquery.dataTables.min.js"></script>
    <script src="../../Scripts/DataTable/js/dataTables.jqueryui.min.js"></script>
    <script src="../../Scripts/DataTable/TableTools/js/dataTables.tableTools.min.js"></script>
    <script src="../../Scripts/DataTable/ColReorder/js/dataTables.colReorder.min.js"></script>
    <script src="../../Scripts/DataTable/Scroller/js/dataTables.scroller.min.js"></script>
    <script src="../../Scripts/DataTable/js/dataTables.bootstrap4.min.js"></script>

    <script src="../../Scripts/Componentes/util.js"></script>
    <script src="../../Scripts/jquery-validation/js/localization/messages_es.js"></script>
    <script src="../../Scripts/alertify.js"></script>
    <script src="../Administrativo/EfectoImagen.js"></script>
    <script src="../Administrativo/Menu.js"></script>
    <script src="../../Scripts/Componentes/dropdown.js"></script>

    <script src="../Docentes/CargarDocentes.js"></script>
</body>
</html>
